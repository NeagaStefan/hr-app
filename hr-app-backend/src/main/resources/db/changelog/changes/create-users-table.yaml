databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: hr-system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: UUID
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: employee_id
            constraintName: fk_user_employee
            referencedTableName: employees
            referencedColumnNames: id
